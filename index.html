<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <title>Calculadora IMC</title>
  </head>
  <body>
    <main class="main">
      <header class="header">
        <h1>Ind√≠ce de Massa Corpotal (IMC)</h1>
      </header>
      <div class="content">
        <div class="input-box">
          <div class="input-box-container">
          <label class="label">Peso</label>
          <span>
            <input id="peso" type="number" min=0 class="input">
            Kilos
          </span>
          <label class="label">Altura</label>
          <span>
            <input id="altura" type="number" min=0 class="input">
            Metros
          </span>
          </div>
        </div>
        <div class="output-box">
          <span id="imc" class="icm-field"></span>
          <span id="stat" class="stat-field"></span>
        </div>
      </div>
    </main>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/application.js"></script>
  </body>
</html>
